<form name="editclientform" novalidate="" class="col-md-12 form-horizontal" ng-controller="EditClientController"
      rc-submit="submit()">
    <div>
        <ul class="breadcrumb">
			<li><a href="#/payments">{{'label.anchor.payment' | translate}}</a></li>
			<li><a href="#/paymentChannels">{{'label.anchor.paymentChannels' | translate}}</a></li>
           <li class="active">{{'label.anchor.editChannel' | translate}}</li>
        </ul>
    </div>
    <api-validate></api-validate>
    <div class="well">
	    <fieldset>
	        <legend>{{'label.heading.editChannel' | translate}}</legend>

			<div class="form-group">
				<label for="channelName" class="control-label col-sm-2">{{ 'label.input.channelName' | translate }}:</label>

				<div class="col-sm-3">
					<input id="channelName" type="text" ng-model="formData.channelName" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="channelEndpoint" class="control-label col-sm-2">{{ 'label.input.channelEndpoint' | translate }}:</label>

				<div class="col-sm-3">
					<input id="channelEndpoint" type="text" ng-model="formData.channelEndpoint" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="channelType" class="control-label col-sm-2">{{ 'label.input.channelType' | translate }}:</label>

				<div class="col-sm-3">
					<select id="channelType" chosen="staffs" ng-model="formData.channelType"  class="form-control">
						<option value=""><{{'label.menu.selectChannelTypePrompt' | translate}}></option>
						<option value="mobile">{{'label.menu.selectChannelMobile' | translate}}</option>
						<option value="bank">{{'label.menu.selectChannelBank' | translate}}</option>
						<option value="email">{{'label.menu.selectChannelEmail' | translate}}</option>
					</select>
				</div>
			</div>


	        <div class="col-md-offset-3">
	            <a id="cancel" href="#/viewclient/{{clientId}}">
	                <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
	            </a>
	            <button id="save" type="submit" class="btn btn-primary" has-permission='UPDATE_CLIENT'>{{'label.button.save' | translate}}</button>
	        </div>
	
	    </fieldset>
	</div>
</form>
